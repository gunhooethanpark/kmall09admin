<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내부 공유용 스프레드시트</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #login {
      text-align: center;
      margin-top: 150px;
    }

    #sheet {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>📋 내부 공유용 스프레드시트</h2>
    <p>비밀번호를 입력하세요:</p>
    <input type="password" id="pw" placeholder="비밀번호 입력">
    <button onclick="checkPW()">확인</button>
  </div>

  <iframe id="sheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVfRHWmKHNkQBS33WivXfPfYuXq9O6DJW1t7-ofTHq2JyVOpPbdurDtLoATjmm9wIidRS0A9_04j-l/pubhtml?gid=0&single=true"></iframe>

  <script>
    function checkPW() {
      const pw = document.getElementById('pw').value;
      if (pw === '1234') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('sheet').style.display = 'block';
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }
  </script>

</body>
</html>
